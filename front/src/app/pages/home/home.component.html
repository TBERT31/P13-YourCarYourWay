<div class="homepage">
  <div class="homepage_banner"><img class="homepage_banner_img" src="assets/P12_banner.png" alt="Banner Your car your way"></div>
  <div class="homepage_container" *ngIf="!($isLogged() | async)">
        <a 
          class="homepage_button homepage_button_login" 
          routerLink="login"
        >
            Login
        </a>
        <a 
          class="homepage_button homepage_button_register" 
          routerLink="register"
        >
            Register
        </a>
  </div>

  <a class="temporary_link" *ngIf="($isLogged() | async)" routerLink="discussion">
    There is no content at the moment, would you like to contact us?
  </a>

  <a class="container-help" *ngIf="($isLogged() | async)" routerLink="discussion">
    <mat-icon class="container-help-icon">forum</mat-icon>
  </a>
</div>
